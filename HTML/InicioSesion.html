<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="Diseños/Esilos.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="fondo">
        <div class="recuadro">
            <h1 class="titulo">Inicia sesión o regístrate</h1>
            <p>¡Te damos la bienvenida!</p><br>
            <form action="">
                <div class="entrada">
                   <p>Correo electrónico</p>
                   <input type="email" placeholder="Correo electrónico" required><br>
                </div>
                <div class="entrada">
                    <br><p>Contraseña</p>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="boton">Entrar</button>
                <br><a href="RecuperarContraseña.html" class="recuperar">Recuperar contraseña</a>
            </form>
            <div class="registro">
                <p>Si no tienes una cuenta, regístrate</p>
                <p>
                    <a href="RegistroEstudiante.html">Registro estudiante</a> |
                    <a href="RegistroAnfitrion.html">Registro anfitrión</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
