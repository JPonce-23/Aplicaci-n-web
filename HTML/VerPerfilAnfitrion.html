<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del anfitrión</title>
  <link rel="stylesheet" href="Diseños/Estilos-perfiles.css">
  <script src="Scripts/VerPerfilAnfitrion.js"></script>
</head>
<body>
  <div class="perfil-container">
    <header class="perfil-header">
      <h1>Perfil del anfitrión</h1>
    </header>

    <div class="perfil-contenido">
      <div class="foto-nombre">
        <img src="placeholder.jpg" alt="Foto de perfil" class="foto-perfil" id="fotoPerfil">
        <h2 class="nombre" id="nombreAnfitrion">Nombre del anfitrión</h2>
      </div>
      <div class="informacion">
        <p><strong>Correo electrónico:</strong> <span id="correo"></span></p>
        <p><strong>Número telefónico:</strong> <span id="telefono"></span></p>
        <p><strong>Sexo:</strong> <span id="sexo"></span></p>
      </div>
    </div>
  </div>

  <script src="Scripts/PerfilAnfitrion.js"></script>
</body>
</html>
