<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Nueva Publicación</title>
  <link rel="stylesheet" href="Diseños/Estilos-crear-publicacion.css">
  <script src="Scripts/CrearPublicacion.js"></script>
</head>
<body>
  <header>
    <h1>Publica un nuevo inmueble</h1>
     <form action="#" method="POST">
            <button type="submit" class="cierre-sesion">Cerrar Sesión</button>
        </form>

  </header>
  <main>
    <form action="#" method="post" class="formulario">
      <div class="fotos">
        <label for="fotos">Fotos:</label>
        <input type="file" id="fotos" name="fotos" accept="image/*" multiple required>
        <p>Sube de 5 a 15 imágenes</p>
      </div>

      <div class="campo">
        <label for="nombre">Nombre del inmueble:</label>
        <input type="text" id="nombre" name="nombre" maxlength="30" placeholder="Máximo 30 caracteres" required>
      </div>

      <div class="campo">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" maxlength="500" placeholder="Máximo 500 caracteres" required></textarea>
      </div>

      <div class="campo">
        <label for="reglas">Reglas:</label>
        <textarea id="reglas" name="reglas" maxlength="500" placeholder="Máximo 500 caracteres"></textarea>
        <div class="checkboxes">
          <p>Restricciones:</p>
          <label><input type="checkbox" name="restricciones" value="mascotas"> Mascotas</label>
          <label><input type="checkbox" name="restricciones" value="ruido"> Ruido</label>
          <label><input type="checkbox" name="restricciones" value="visitas"> Visitas</label>
          <label><input type="checkbox" name="restricciones" value="fumar"> Fumar</label>
          <label><input type="checkbox" name="restricciones" value="fiestas"> Fiestas</label>
        </div>
      </div>

      <div class="campo">
        <label for="informacion">Información:</label>
        <textarea id="informacion" name="informacion" maxlength="500" placeholder="Máximo 500 caracteres"></textarea>
        <div class="checkboxes">
          <p>Servicios incluidos:</p>
          <label><input type="checkbox" name="servicios" value="wifi"> Wifi</label>
          <label><input type="checkbox" name="servicios" value="amueblado"> Amueblado</label>
          <label><input type="checkbox" name="servicios" value="agua"> Agua potable</label>
          <label><input type="checkbox" name="servicios" value="luz"> Luz</label>
          <label><input type="checkbox" name="servicios" value="gas"> Gas</label>
        </div>
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" placeholder="Delegación y colonia" required>
      </div>

      <div class="campo">
        <label for="costo">Costo en MXN:</label>
        <input type="number" id="costo" name="costo" placeholder="$" required>
      </div>

      <button type="submit" class="btn-publicar">PUBLICAR</button>
    </form>
  </main>
</body>
</html>
