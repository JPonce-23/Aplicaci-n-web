<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="Diseños/Estilos-perfiles.css">
</head>
<body>
  <div class="perfil-container">
    <header class="perfil-header">
      <h1>Mi Perfil</h1>
    </header>

    <div class="perfil-contenido">
      <div class="foto-nombre">
        <img src="placeholder.jpg" alt="Foto de perfil" class="foto-perfil">
        <h2 class="nombre">Nombre del anfitrión</h2>
      </div>
      <div class="informacion">
        <p><strong>Correo electrónico:</strong> CORREO ELECTRÓNICO</p>
        <p><strong>Número telefónico:</strong> NÚMERO DE TELÉFONO</p>
        <p><strong>Sexo:</strong> SEXO</p>
      </div>
      <button class="editar-btn">Editar</button>
    </div>
  </div>
</body>
</html>
