<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmuebles ESIME Culhuacán</title>
    <link rel="stylesheet" href="Diseños/Esilos.css">
</head>
<body>

    <header class="header">
        <img src="IMG/Logo ESIME.jpg" alt="Logo ESIME" class="logo">
        <h1 class="titulo">INMUEBLES ESIME CULHUACÁN</h1>

            <div class="despliegue" id="despliegue-menu">

            </div>
        </div>
    </header>

    <main class="contenido">
        <section class="property">
            <h2>Casa 1</h2>
            <img src="" alt="Imagen de Casa 1" class="Propiedades">
        </section>
        <section class="property">
            <h2>Casa 2</h2>
            <img src="" alt="Imagen de Casa 2" class="Propiedades">
        </section>
        <section class="property">
            <h2>Casa 3</h2>
            <img src="" alt="Imagen de Casa 3" class="Propiedades">
        </section>
    </main>

</body>
</html>
