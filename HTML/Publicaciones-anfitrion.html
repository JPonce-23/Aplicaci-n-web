<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis publicaciones</title>
    <link rel="stylesheet" href="Diseños/Estilos-publicaciones-anfitrion.css">
    <script src="Scripts/PublicacionesAnfitrion.js"></script>
</head>
<body>

    <header class="header">
        <div class="menu-usuario">
            <label for="menu-usuario" class="icono-usuario">
                <img src="IMG/Usuario.png" alt="Icono de usuario" class="Usuario">
            </label>
            <input type="checkbox" id="menu-usuario" class="menu-checkbox">
            <div class="despliegue" id="despliegue-menu-usuario">
                <br><p id="nombre-usuario">NOMBRE</p><br>
                <a href="Perfil-Anfitrion.html" class="perfil-anfitrion">Ver perfil</a>
                <a href="#" class="cierre-sesion-menu" onclick="logout()">Cerrar Sesión</a>
            </div>
        </div>
    
        <h1 class="titulo">Mis publicaciones</h1>
    
        <div class="menu-notificaciones">
            <label for="menu-notificaciones" class="icono-notificaciones">
                <img src="IMG/Icono-mensaje.png" alt="Icono de usuario" class="notificaciones">
            </label>
            <input type="checkbox" id="menu-notificaciones" class="menu-checkbox">
            <div class="despliegue" id="despliegue-menu-notificaciones">
                <!-- Aquí se mostrarán las notificaciones -->
            </div>
        </div>
    </header>
    

    <main class="contenido">
        <section class="propiedad">
            <!-- Las publicaciones se llenarán dinámicamente -->
        </section>
    
        <section class="propiedad">
            <div class="publicacion">
                <h2>Subir nueva publicación</h2>
                <a href="Crear-publicacion.html">
                    <img src="IMG/Mas.png" alt="Crear nueva publicación" class="crear-publicacion">
                </a>
            </div> 
        </section> 

    </main>

</body>
</html>
