<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar Inmueble</title>
    <link rel="stylesheet" href="Diseños/Esilos.css">
    <script src="Scripts/Calificar.js"></script>
</head>
<body>
    <div class="fondo">
        <div class="recuadro">
            <div class="entrada">
            <h1 class="titulo">CALIFICAR INMUEBLE</h1>
            <div class="calificar-opciones">
                <input type="radio" id="uno" name="calificacion" value="1" required>
                <label for="uno">1</label>
        
                <input type="radio" id="dos" name="calificacion" value="2">
                <label for="dos">2</label>
        
                <input type="radio" id="tres" name="calificacion" value="3">
                <label for="tres">3</label>

                <input type="radio" id="cuatro" name="calificacion" value="4">
                <label for="cuatro">4</label>

                <input type="radio" id="cinco" name="calificacion" value="5">
                <label for="cinco">5</label>
            </div>
            <div class="etiqueta">
                <p class="mal">(Mal)</p>
                <p class="excelente">(Excelente)</p>

            </div>

            <br><h1 class="titulo">Comentario (Opcional)</h1>
            <div class="campo">
                <textarea id="descripcion" name="descripcion" maxlength="500" placeholder="Máximo 500 caracteres"></textarea>
            </div>

            <br><hr><br>

            <h1 class="titulo">CALIFICAR AL ANFITRIÓN</h1>
            <div class="calificar-anfitrion">
                <input type="radio" id="uno-anfitrion" name="calificacion-a" value="1" required>
                <label for="uno-anfitrion">1</label>
        
                <input type="radio" id="dos-anfitrion" name="calificacion-a" value="2">
                <label for="dos-anfitrion">2</label>
        
                <input type="radio" id="tres-anfitrion" name="calificacion-a" value="3">
                <label for="tres-anfitrion">3</label>

                <input type="radio" id="cuatro-anfitrion" name="calificacion-a" value="4">
                <label for="cuatro-anfitrion">4</label>

                <input type="radio" id="cinco-anfitrion" name="calificacion-a" value="5">
                <label for="cinco-anfitrion">5</label>
            </div>
            <div class="etiqueta">
                <p class="mal">(Mal)</p>
                <p class="excelente">(Excelente)</p>
            </div>

            <br><br><button type="submit" class="boton">Enviar</button>
        
        </div>
        </div>
    </div>
</body>
</html>
